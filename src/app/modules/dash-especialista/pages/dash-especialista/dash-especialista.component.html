<div class="row">
    <div class="optimize-hiding-element">
        <div class="row">
            <div class="col-md-7">
                <div class="pt-0 pt-sm-2 pr-0 pr-sm-5">
                    <div class="mb-4">
                        <div class="row">
                            <div class="col-md-12 d-flex flex-column">
                                <h1 class="h2 mb-0">
									{{titulo}}, {{especialista.nombre}}
								</h1>
                                <div class="d-flex align-items-center">
                                    <h5 class="m-0">
                                       <!-- <a href="#">Registrarme como paciente</a>-->
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form  class="register-form">
                        <div class="form-group">
                            <label class="control-label"  for="enfermades">Enfermedades Tratadas *</label>
                            <div>
                                <textarea placeholder="Ej.Tratamiento Sobrepeso y obesidad." class="form-control form-control-lg inspectletIgnore" required="required" rows="3" name="enfermades"></textarea>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="certificado">Certificados *</label>
                            <div>
                                <input placeholder="Ej. Certificado medico numero 6725623" type="text" class="form-control form-control-lg inspectletIgnore" required="required" name="certificado">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="formacion">Formacion *</label>
                            <div>
                                <input placeholder="Ej. Universidad Autonoma de Nuevo Leon" type="text" class="form-control form-control-lg inspectletIgnore" required="required" name="formacion">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="experiencia">Experiencia *</label>
                            <div>
                                <textarea placeholder="Ej. Indicar la experiencia obtenida en el transcurso de su carrera" class="form-control form-control-lg inspectletIgnore" required="required" rows="3" name="experiencia"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="idioma" class="control-label">Idiomas *</label>
                            <div>
                                <input placeholder="Ej. Indique los idiomas que mas domina." type="text" class="form-control form-control-lg inspectletIgnore" required="required"  name="idioma">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="publicaciones">Publicaciones *</label>
                            <div>
                                <input  placeholder="Ej. Indique publicaciones que quiera realizar" type="text" class="form-control form-control-lg inspectletIgnore" required="required" name="publicaciones">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block mt-2 mb-2"  role="button">Enviar</button>
                        <div class="d-flex justify-content-center mb-2">
                            <p class="text-placeholder">* Campo obligatorio</p>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
